<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>众测聚合页 | 野玩儿</title>
        <link rel="stylesheet" type="text/css" href="../common/iconfont/iconfont.css">
        <link rel="stylesheet" type="text/css" href="css/zhongCe.css">
        <link rel="stylesheet" type="text/css" href="../common/css/footer.css">

        <script src="../common/js/jquery-3.0.0.js"></script>
        <script src="../common/js/artTemplate.js"></script>

    </head>
    <body>
        <!--头部-->
        <header id="header"></header>

        <!--内容-->
        <div id="content">
            <div class="wrap">
                <div class="wrap-left left">
                    <h3>众测聚合页</h3>
                    <ul>
                        <li class="current-cat"><a href="http://www.yeoner.com/zhongce">全部</a></li>
                        <li><a href="http://www.yeoner.com/test-category/zhuangbei">户外装备</a></li>
                    </ul>
                </div>
                <div class="wrap-right right">
                    <a href="http://www.yeoner.com">首页</a>
                    »
                    <span>众测聚合页</span>
                </div>
            </div>
            <div class="content">
                <div class="test_list">
                    <div class="video-title">
                        <h3>
                            <a target="_blank" href="http://www.yeoner.com/test-category/zhuangbei" title="查看更多 户外装备 的文章">户外装备</a>
                        </h3>
                        <div class="swiper-pagination"><span class="swiper-pagination-bullet"></span></div>
                        <div class="swiper-button swiper-266-button-prev"></div>
                        <div class="swiper-button swiper-266-button-next"></div>
                    </div>
                    <div class="swiper-container">
                        <div class="swiper-wrapper" style="width: 1100px;">

                        </div>
                    </div>
                </div>
            </div>

            <!--Muban-->
            <script id="content-List" type="text/html">
                <div class="{{article_class}}"
                     style="width: 255px; margin-right: 20px;">
                    <a target="_blank" href="{{article_url}}" title="{{article_title}}">
                        <img src="{{article_src}}" alt="{{article_alt}}">
                        <h3>{{article_alt}}</h3>
                    </a>
                    <div class="test_count">
                        <span>{{test_count_span1}}</span>
                        <span>{{test_count_span2}}</span>
                    </div>
                    <div class="comment_count">
                        <span>{{comment_count_span}}</span>{{comment_count}}
                    </div>
                    <div class="test_state">
                        <span>{{test_state}}</span>
                    </div>
                </div>
            </script>
            <script>
                $.ajax({
                    url:'json/content.json',
                    dataType:'json',
                    method:'get',
                    success: function(data) {
                        $.each(data, function(i, value) {
                            var $li = $(template('content-List', value));
                            $li.appendTo(".swiper-wrapper");
                        });
                    },
                    error: function() {
                        alert("服务器错误");
                    }
                })
            </script>
        </div>

        <!--底部-->
        <footer class="footer">
            <div class="wrapper">
                <div class="footer-nav left">
                    <!--菜单-->
                    <div class="footer-menu">
                        <ul>
                            <li>
                                <a href="http://www.yeoner.com/aboutus">关于野玩儿</a>
                            </li>
                            <li>
                                <a href="http://www.yeoner.com/recruiting">加入野玩儿</a>
                            </li>
                            <li>
                                <a href="http://www.yeoner.com/partner">合作伙伴</a>
                            </li>
                            <li>
                                <a href="http://www.yeoner.com/contact">联系野玩儿</a>
                            </li>
                        </ul>
                    </div>
                    <!--版权-->
                    <p class="copyright">
                        Copyright © 2015-2017 Yeoner 野玩儿 . 保留所有权利 京ICP备15028529号-1
                    </p>
                    友情链接：
                    <a href="http://www.toread.com.cn/" target="_blank">探路者</a>
                    <a href="http://www.360.cn/" target="_blank">奇虎360</a>
                    <a href="http://www.lvye.cn/" target="_blank">绿野网</a>
                    <a href="http://www.easytour.cn/" target="_blank">易游天下</a>
                    <a href="http://www.garmin.com.cn/" target="_blank">佳明GARMIN</a>
                    <a href="http://go.360.cn/" target="_blank">360旅游</a><br>
                    <a href="http://www.banghw.com/" target="_blank">户外帮</a>
                    <a href="http://www.717c.com/" target="_blank">717c骑车论坛</a>
                    <a href="http://www.backpacker.net.cn/" target="_blank">背包客·中国网</a>
                    <a href="http://www.1gear.cn/" target="_blank">第一装备网</a>
                    <a href="http://www.ezon.cn/" target="_blank">EZON宜准</a>
                </div>
                <div class="footer-logo right">
                    <a href="http://www.yeoner.com" title="野玩儿 | 爱户外，爱科技！">
                        <img src="http://cdn.yeoner.com/wp-content/themes/yewan/images/footer-logo.png" alt="野玩儿">
                    </a>
                    <span class="weixin">
                        <i class="iconfont icon-weixin" title="点击扫描野玩儿微信公众号"></i>
                    </span>
                    <span class="app">
                        <i class="iconfont icon-andorid" title="点击扫描下载野玩儿APP"></i>
                    </span>
                </div>
            </div>
        </footer>

        <!--到顶部按钮-->
        <div id="toTop"></div>
    </body>
</html>
